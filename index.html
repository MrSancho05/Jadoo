<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadoo</title>
    <link rel="shortcut icon" href="images/jadooLogo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__nav">
          <img class="header__logo" src="images/jadooLogo.svg" alt="logo" />
          <ul class="header__list">
            <li class="header__item"><a href="#">Desitnations</a></li>
            <li class="header__item"><a href="#">Hotels</a></li>
            <li class="header__item"><a href="#">Flights</a></li>
            <li class="header__item"><a href="#">Bookings</a></li>
            <li class="header__item"><a href="#">Login</a></li>
          </ul>
          <button class="header__btn">Sign up</button>
          <select name="languages" class="header__languages">
            <option class="header__languages-item">EN</option>
            <option class="header__languages-item">RU</option>
          </select>
        </nav>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
